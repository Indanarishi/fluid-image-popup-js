<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fluid Image Pop Up Javascript</title>
</head>
<body>
    
    <div class="gallery">
        <div class="img-container">
            <img src="/previews/beach-previews.jpg" alt="This is beach" data-original="beach-full.jpg">
        </div>
        <div class="img-container">
            <img src="/previews/mountain-previews.jpg" alt="This is mountain" data-original="mountain-full.jpg">
        </div>
        <div class="img-container">
            <img src="/previews/leaf-previews.jpg" alt="This is leaf" data-original="leaf-full.jpg">
        </div>
        <div class="img-container">
            <img src="/previews/dolphin-previews.jpg" alt="This is dolphin" data-original="dolphin-full.jpg">
        </div>
    </div>
    <div class="modal">
        <img src="" alt="" class="full-img">
        <p class="caption"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
